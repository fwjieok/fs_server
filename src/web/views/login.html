<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>丛文存储服务器</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript" src="/js-plugins/jquery/jquery-1.10.2.min.js"></script>

    <style type="text/css">
        .login-box {
            z-index: 1000;
            float: right;
            position: absolute;
            right: 20%;
            top: 10%;
        }
        
        .login-box-form {
            background-color: #23305a;
            width: 300px;
            height: auto;
            margin: 120px auto 0 auto;
            color: #2ec0f6;
        }
        
        .login-box-form form {
            padding: 10px;
        }
        
        .login-box-form form input[type="text"] {
            width: 270px;
            height: 30px;
            margin: 25px 10px 0px 0px;
        }
        
        .login-box-form form input[type="password"] {
            width: 270px;
            height: 30px;
            margin: 25px 10px 0px 0px;
        }
        
        .login-box-form form button {
            cursor: pointer;
            width: 270px;
            height: 44px;
            margin-top: 25px;
            padding: 0;
            background: #2ec0f6;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            border: 1px solid #2ec0f6;
            -moz-box-shadow: 0 15px 30px 0 rgba(255, 255, 255, .25) inset, 0 2px 7px 0 rgba(0, 0, 0, .2);
            -webkit-box-shadow: 0 15px 30px 0 rgba(255, 255, 255, .25) inset, 0 2px 7px 0 rgba(0, 0, 0, .2);
            box-shadow: 0 15px 30px 0 rgba(255, 255, 255, .25) inset, 0 2px 7px 0 rgba(0, 0, 0, .2);
            font-family: 'PT Sans', Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            -o-transition: all .2s;
            -moz-transition: all .2s;
            -webkit-transition: all .2s;
            -ms-transition: all .2s;
        }
    </style>

    <body>

        <div id="contPar" class="contPar">
            <div id="page1" style="z-index:1;">
                <div class="title0">丛文警云存储服务器</div>
                <div class="title1">金融、商铺、学校、公共安全、大数据</div>
                <div class="imgGroug ">
                    <ul>
                        <!--
                        <img alt="" style="display:none" class="img0" src="/images/login/page1_0.png">
                        <img alt="" style="display:none" class="img1" src="/images/login/page1_1.png">
                        <img alt="" style="display:none" class="img2" src="/images/login/page1_2.png">
                        -->
                        <img alt="" class="img0" src="/images/login/page1_0.png">
                        <img alt="" class="img1" src="/images/login/page1_1.png">
                        <img alt="" class="img2" src="/images/login/page1_2.png">
                    </ul>
                </div>
                <img alt="" class="img3" src="/images/login/background.jpg">
            </div>
        </div>
        <div class="login-box">
            <div class="login-box-form">
                <form action="/api/do-login" method="POST">
                    <h2>登录</h2>
                    <div style="margin:5px 0px;">
                        <input type="text" placeholder="请输入账号..." />
                    </div>
                    <div style="margin:5px 0px;">
                        <input type="password" placeholder="请输入密码..." />
                    </div>
                    <div style="margin:5px 0px;">
                        <input type="text" style="width:150px;" placeholder="请输入验证码..." />
                        <img src="" style="vertical-align:bottom;" alt="验证码" />
                    </div>
                    <button type="submit">登<span style="width:20px;"></span>录</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="/js-plugins/login.js"></script>

        <script>

                                                            $(".img2").fadeIn(3000);
                                                            */
        </script>

    </body>

</html>
