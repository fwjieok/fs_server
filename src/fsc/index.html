<!DOCTYPE html>
<html>
  <head>
    <title> 文件上传测试页面 </title>

    <link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <script type="text/javascript" src="/webuploader/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.min.js"></script>
  </head>
  <body>

      <div id="uploader" class="wu-example">
          <!--用来存放文件信息-->
          <div id="thelist" class="uploader-list"></div>
          <div class="btns">
              <div id="picker">选择文件</div>
              <button id="ctlBtn" class="btn btn-default">开始上传</button>
          </div>
      </div>

  </body>

  <script type="text/javascript">
      var state = 'pending';

      var uploader = WebUploader.create({
        // swf文件路径
        swf: 'http://47.106.171.52:7000/webuploader/Uploader.swf',

        // 文件接收服务端。
        server: 'http://47.106.171.52:7000/file/upload',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
      });

      // 当有文件被添加进队列的时候
      uploader.on('fileQueued', function(file) {
          $("#thelist").append( '<div id="' + file.id + '" class="item">' +
              '<h4 class="info">' + file.name + '</h4>' +
              '<p class="state">等待上传...</p>' +
          '</div>' );
      });

      // 文件上传过程中创建进度条实时显示。
      uploader.on( 'uploadProgress', function( file, percentage ) {
          var $li = $( '#' + file.id ),
          $percent = $li.find('.progress .progress-bar');

          // 避免重复创建
          if ( !$percent.length ) {
              $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
              '</div>').appendTo( $li ).find('.progress-bar');
          }

          $li.find('p.state').text('上传中');

          $percent.css( 'width', percentage * 100 + '%' );
      });

      uploader.on( 'uploadSuccess', function( file ) {
          $( '#'+file.id ).find('p.state').text('已上传');
      });

      uploader.on( 'uploadError', function( file ) {
          $( '#'+file.id ).find('p.state').text('上传出错');
      });

      uploader.on( 'uploadComplete', function( file ) {
          $( '#'+file.id ).find('.progress').fadeOut();
      });

     uploader.on( 'all', function( type ) {
        if ( type === 'startUpload' ) {
            state = 'uploading';
        } else if ( type === 'stopUpload' ) {
            state = 'paused';
        } else if ( type === 'uploadFinished' ) {
            state = 'done';
        }

        if ( state === 'uploading' ) {
            $("#ctlBtn").text('暂停上传');
        } else {
            $("#ctlBtn").text('开始上传');
        }
    });

      $("#ctlBtn").on( 'click', function() {
        if ( state === 'uploading' ) {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });


  </script>
</html>
